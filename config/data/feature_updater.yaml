# Configuraci贸n del feature updater
feature_updater:
  # Configuraci贸n del shim
  shim:
    enabled: true
    poll_interval_sec: 5
    fallback_to_engineer: true
  
  # Configuraci贸n del feature_engineer
  engineer:
    realtime_mode: true
    batch_size: 100
    max_retries: 3
    retry_delay_sec: 1
  
  # Configuraci贸n de logging
  logging:
    level: "INFO"
    log_features_calculated: true
    log_performance_metrics: true
